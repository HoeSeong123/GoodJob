<script th:fragment="jobRequest">

    function JobRequest__submit(form) {

        //-- 규칙명 검증 --//
        form.sector.value = form.sector.value.trim();

        if (form.sector.value.length == 0) {
            toastWarning('직무를 선택해주세요');
            form.sector.focus();
            return;
        }

        //-- 소개 검증 --//
        form.career.value = form.career.value.trim();

        if (form.career.value.length == 0) {
            toastWarning('경력을 입력해주세요');
            form.career.focus();
            return;
        }
        if (isNaN(form.career.value)) {
            toastWarning('숫자로 입력해주세요');
            form.career.focus();
            return;
        }
        //-- 폼 발송 --//
        form.submit();
    }
</script>
